<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Betongrør</title>
</head>
<body>

    <h1>Alfreds Betong AS</h1>
    
    <form id="form">
        <h3>Betongrørets form</h3>
        <label for="ytre">Ytre diameter:</label>
        <input type="number" name="ytre" class="input" required>
        <label for="ytre">cm</label>
        <br>
        <br>
        <label for="indre">Indre diameter:</label>
        <input type="number" name="indre" class="input" required>
        <label for="indre">cm</label>
        <br>
        <br>
        <label for="lengde">Lengde:</label>
        <input type="number" name="lengde" class="input" required>
        <label for="lengde">cm</label>
        <br>
        <br>
        <input type="submit" value="Regn ut">
        <h4 id="volum">Volum:</h4>
        <h4 id="liter">Forbruk av betong:</h4>
        <h4 id="sekker">Antall nødvendige sekker:</h4>
        <h4 id="pris">Pris:</h4>
    </form>

    <script src="script.js"></script>

</body>
</html>
