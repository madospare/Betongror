<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Betongrør</title>
</head>
<body>

    <h1 class="tekst">Alfreds Betong AS</h1>
    
    <form id="form">
        <h3 class="tekst">Betongrørets form</h3>
        <label for="ytre" class="tekst">Ytre diameter:</label>
        <input type="number" name="ytre" class="input" min="0" step="0.01" required>
        <label for="ytre" class="tekst">cm</label>
        <br>
        <br>
        <label for="indre" class="tekst">Indre diameter:</label>
        <input type="number" name="indre" class="input" min="0" step="0.01" required>
        <label for="indre" class="tekst">cm</label>
        <br>
        <br>
        <label for="lengde" class="tekst">Lengde:</label>
        <input type="number" name="lengde" class="input" min="0" step="0.01" required>
        <label for="lengde" class="tekst">cm</label>
        <br>
        <br>
        <input type="submit" value="Regn ut">
        <h4 id="volum" class="tekst">Volum:</h4>
        <h4 id="liter" class="tekst">Forbruk av betong:</h4>
        <h4 id="sekker" class="tekst">Antall nødvendige sekker:</h4>
        <h4 id="pris" class="tekst">Pris:</h4>
    </form>

    <script src="script.js"></script>

</body>
</html>
